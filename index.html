        // Show the content and hide the loading circle after 10 seconds
        window.addEventListener('load', () => {
            const loadingCircleContainer = document.querySelector('.loading-circle-container');

            setTimeout(() => {

                content.style.display = 'block';
            }, 1000);
        });
    </script>

    <script>
        const words = ['CREATIVITY', 'IMAGINATION', 'BOUNDARIES'];
        let currentWordIndex = 0;
        let currentLetterIndex = 0;
        let forward = true;
        const delay = 90; // Delay in milliseconds between letter changes

        function animateWordFlicker() {
            const wordElement = document.querySelector('.word');
            const currentWord = words[currentWordIndex];
            let displayText = currentWord.substr(0, currentLetterIndex);

            if (forward) {
                currentLetterIndex++;
                if (currentLetterIndex > currentWord.length) {
                    forward = false;
                    currentLetterIndex = currentWord.length - 1;
                }
            } else {
                currentLetterIndex--;
                if (currentLetterIndex < 0) {
                    forward = true;
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                    currentLetterIndex = 0;
                }
            }

            wordElement.textContent = displayText;
        }

        setInterval(animateWordFlicker, delay);
    </script>
